{% extends 'base.html' %}
{% block title %}Error!{% endblock %}
{% block body %}
<div id="error" class="d-flex align-items-center text-center">
    <div id="content">
        <h3>Oops, the page you are reaching is not available or the group link is incorrect!</h3>
        <div id="nav">
            Try one of the links below:<br>
            <a href="/">Home</a>
            <a href="/support">Support</a>
            <a href="/contact">Contact</a>
        </div>
        <p>Or have a panda rolling instead :D</p>
        <img src="https://media3.giphy.com/media/DD2NmqYhvLiP6/giphy.gif?cid=ecf05e477vusccm6zeahnbbtg7qvu2atg6ugw6uoiwjj2wxf&rid=giphy.gif&ct=g">
    </div>
</div>
<style>
    #error{
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 200px;
        overflow: auto;
    }
    #error > #content{
        height: fit-content;
        width: fit-content;
        margin: auto;
    }
</style>
{% endblock %}
